<!DOCTYPE html>
<html>
  <head>
    <title>
      objects
    </title>
    <body>
      <script>
        const elements =
        {
          name: 'carbon',
          z: 6,
          mass: 12,
        };
        console.log(elements);
        console.log(elements.name);
        console.log(elements.z);
        console.log(elements.mass);

        elements.bond = 'co2';
        console.log(elements);

        delete elements.bond;
        console.log(elements);

        const product = 
        {
          name: 'shirt',
          size: 'medium',
          'customize-style': 'short sleeves',
          rating: 
          {
            stars: 4.0,
            count: 23
          },
          nest: function nest()
          {
            console.log('thsi is nest');
          }
        };
        console.log(product);
        console.log(product['customize-style']);
        product.nest();
        console.log(typeof product.nest);
        console.log(typeof console);
        console.log(typeof console.log);
        console.log(typeof product.rating);
        console.log(JSON.stringify(product));
        const jsonstring = JSON.stringify(product);
        console.log(JSON.parse(jsonstring));
        console.log('hello'.toUpperCase());
        const object1 =
        {
          product_name : 'shirt',
          size : 'large'
        }
        const object2 = object1;
        console.log(object1);
        object1.product_name = 'tshirt';
        console.log(object1);
        console.log(object2);
        const object3 =        {
          product_name : 'tshirt',
          size : 'large'
        }
        console.log(object3 === object1);
        console.log(object2 === object1);
      </script>
    </body>
  </head>
</html>
