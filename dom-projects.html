<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM projects</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>
  <br>
  <br>
  <br>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.<br><br>
    Orders over $40 = FREE shipping.</p>
  <input type="text" placeholder="cost of order" class="js-cost-input" onkeydown="
    handlecostkeydown(event);
  ">
  <button onclick="
  calculateTotal();
  ">Calculate</button>
  <p class="js-cost"></p>
  <script>

    function handlecostkeydown(event)
    {
        if(event.key === 'Enter')
      {
        calculateTotal();
      }
    }

    function calculateTotal()
    {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if(cost<40)
      {
        cost = cost + 10;
      }

      document.querySelector('.js-cost')
        .innerHTML = `$${cost}`;
    } 

    function subscribe()
    {
        const buttonElement = document.querySelector('.js-subscribe-button');

      if(buttonElement.innerText === 'Subscribe')
      {
        buttonElement.innerHTML = 'Subscribed';
      } else
      {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

  </script>
</body>
</html>
